name: configs-ci

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        include:
          - config: HB_DISABLE_DEPRECATED
          - config: HB_MINI
          - config: HB_LEAN
          - config: HB_TINY

    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
    - name: install dependencies
      run: sudo apt-get install gcc
    - name: Build with ${{ matrix.config }}
      run: g++ -std=c++11 -c src/harfbuzz.cc -D${{ matrix.config }}
